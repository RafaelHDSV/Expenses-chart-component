<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Rafael Henrique de Sousa Vieira">
  <meta name="keywords"
    content="programação, html, css, frontend mentor, Expenses chart component, Rafael Henrique de Sousa Vieira, Frontend, Front, end">
  <meta name="robots" content="index, follow">
  <meta name="description"
    content="In this challenge, you'll create a bar chart component from scratch. We provide a local JSON file, so you can add the chart data dynamically if you choose.">
  <link rel="icon" type="image.png" sizes="32x32" href="images/favicon-32x32.png">

  <title>Frontend Mentor | Expenses chart component</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap');
    /* font-family: 'DM Sans', sans-serif; */

    :root {
      --soft_red: hsl(10, 79%, 65%);
      --cyan: hsl(186, 34%, 60%);
      --dark_brown: hsl(25, 47%, 15%);
      --medium_brown: hsl(28, 10%, 53%);
      --cream: hsl(27, 66%, 92%);
      --very_pale_orange: hsl(33, 100%, 98%);
    }

    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: 'DM Sans', sans-serif;
      font-size: 18px;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-width: 100%;
      min-height: 100vh;
      background-color: var(--cream);
    }

    .my_balance {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      max-width: 30rem;
      width: 100%;
      background-color: var(--soft_red);
      padding: 2rem;
      border-radius: 1rem;
    }

    .my_balance .amount {
      display: flex;
      flex-direction: column;
      gap: .5rem;
      color: var(--very_pale_orange);
    }

    .amount p:nth-child(1) {
      font-weight: 400;
    }

    .amount p:nth-child(2) {
      font-size: 32px;
      font-weight: 700;
    }

    .spending {
      display: flex;
      flex-direction: column;
      max-width: 30rem;
      width: 100%;
      background-color: var(--very_pale_orange);
      margin: 1rem 0 0 0;
      padding: 2rem;
      border-radius: 1rem;
    }

    .spending h2 {
      font-weight: 700;
      font-size: 26px;
      color: var(--dark_brown);
    }

    .spending .days {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: flex-end;
      max-height: 15rem;
      height: 100vh;
      padding: 0 0 1rem 0;
      color: var(--medium_brown);
      border-bottom: 0.1rem solid var(--medium_brown);
    }

    .mon,
    .tue,
    .wed,
    .thu,
    .fri,
    .sat,
    .sun {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: .5rem;
    }

    .column_mon,
    .column_tue,
    .column_wed,
    .column_thu,
    .column_fri,
    .column_sat,
    .column_sun {
      background-color: var(--soft_red);
      width: 2.5rem;
      max-height: 10rem;
      height: 100vh;
      border-radius: .3rem;
    }

    .total {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      padding: 2rem 0 0 0;
    }

    .current_month {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
    }

    .current_month p:nth-child(1) {
      color: var(--medium_brown);
      font-weight: 400;
    }

    .current_month p:nth-child(2) {
      color: var(--dark_brown);
      font-weight: 700;
      font-size: 48px;
    }

    .last_month {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-end;
    }

    .last_month p:nth-child(1) {
      font-weight: 700;
      color: var(--dark_brown);
    }

    .last_month p:nth-child(2) {
      font-weight: 400;
      color: var(--medium_brown);
    }

    /* .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    } */
  </style>
</head>

<body>
  <div class="my_balance">
    <div class="amount">
      <p>My balance</p>
      <p>$921.48</p>
    </div>

    <img src="images/logo.svg" alt="logo.svg">
  </div>

  <div class="spending">
    <h2>Spending - Last 7 days</h2>

    <div class="days">
      <div class="mon">
        <div class="column_mon"></div>
        <p>mon</p>
      </div>

      <div class="tue">
        <div class="column_tue"></div>
        <p>tue</p>
      </div>

      <div class="wed">
        <div class="column_wed"></div>
        <p>wed</p>
      </div>

      <div class="thu">
        <div class="column_thu"></div>
        <p>thu</p>
      </div>

      <div class="fri">
        <div class="column_fri"></div>
        <p>fri</p>
      </div>

      <div class="sat">
        <div class="column_sat"></div>
        <p>sat</p>
      </div>

      <div class="sun">
        <div class="column_sun"></div>
        <p>sun</p>
      </div>
    </div>

    <div class="total">
      <div class="current_month">
        <p>Total this month</p>
        <p>$478.33</p>
      </div>

      <div class="last_month">
        <p>+2.4%</p>
        <p>from last month</p>
      </div>
    </div>
  </div>

  <!-- Total this month -->

</html>
