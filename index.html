<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Rafael Henrique de Sousa Vieira">
  <meta name="keywords"
    content="programação, html, css, frontend mentor, Expenses chart component, Rafael Henrique de Sousa Vieira, Frontend, Front, end">
  <meta name="robots" content="index, follow">
  <meta name="description"
    content="In this challenge, you'll create a bar chart component from scratch. We provide a local JSON file, so you can add the chart data dynamically if you choose.">
  <link rel="icon" type="image.png" sizes="32x32" href="images/favicon-32x32.png">

  <title>Frontend Mentor | Expenses chart component</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="my_balance">
    <div class="amount_balance">
      <p>My balance</p>
      <p>$921.48</p>
    </div>

    <img src="images/logo.svg" alt="logo.svg">
  </div>

  <div class="spending">
    <h2>Spending - Last 7 days</h2>

    <div class="days">
      <div class="day">
        <p class="amount">$ 0.00</p>
        <div class="column"></div>
        <p>mon</p>
      </div>

      <div class="day">
        <p class="amount">$ 0.00</p>
        <div class="column"></div>
        <p>tue</p>
      </div>

      <div class="day">
        <p class="amount">$ 0.00</p>
        <div class="column current_day"></div>
        <p>wed</p>
      </div>

      <div class="day">
        <p class="amount">$ 0.00</p>
        <div class="column"></div>
        <p>thu</p>
      </div>

      <div class="day">
        <p class="amount">$ 0.00</p>
        <div class="column"></div>
        <p>fri</p>
      </div>

      <div class="day">
        <p class="amount">$ 0.00</p>
        <div class="column"></div>
        <p>sat</p>
      </div>

      <div class="day">
        <p class="amount">$ 0.00</p>
        <div class="column"></div>
        <p>sun</p>
      </div>
    </div>

    <div class="total">
      <div class="current_month">
        <p>Total this month</p>
        <p>$478.33</p>
      </div>

      <div class="last_month">
        <p>+2.4%</p>
        <p>from last month</p>
      </div>
    </div>
  </div>

  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p>Coded by <a href="https://github.com/RafaelHDSV" target="_blank">Rafael Henrique de Sousa Vieira</a>.</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
